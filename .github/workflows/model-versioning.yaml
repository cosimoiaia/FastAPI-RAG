name: Model Versioning

on:
  push:
    paths:
      - 'models/**'
      - 'app/services/rag_pipeline.py'
  workflow_dispatch:

jobs:
  version-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install semantic-version

      - name: Get current model version
        id: get_version
        run: |
          CURRENT_VERSION=$(cat models/VERSION || echo "0.0.0")
          echo "Current version: $CURRENT_VERSION"
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump_version
        run: |
          python -c '
          import semantic_version
          current = semantic_version.Version("${{ steps.get_version.outputs.current_version }}")
          new = current.next_patch()
          print(f"new_version={new}", end="")
          ' >> $GITHUB_OUTPUT

      - name: Update version file
        run: |
          echo "${{ steps.bump_version.outputs.new_version }}" > models/VERSION

      - name: Create model archive
        run: |
          tar -czf models-${{ steps.bump_version.outputs.new_version }}.tar.gz models/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: model-v${{ steps.bump_version.outputs.new_version }}
          release_name: Model Release v${{ steps.bump_version.outputs.new_version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./models-${{ steps.bump_version.outputs.new_version }}.tar.gz
          asset_name: models-${{ steps.bump_version.outputs.new_version }}.tar.gz
          asset_content_type: application/gzip

      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add models/VERSION
          git commit -m "Bump model version to ${{ steps.bump_version.outputs.new_version }}"
          git push
